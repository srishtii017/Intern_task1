<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-2/3 h-screen bg-cover bg-center" style="background-image: url('https://img.freepik.com/free-vector/flat-design-geometric-background_23-2149394424.jpg');"></div>
        <div class="w-1/3 h-screen bg-white flex items-center justify-center p-8 shadow-lg">
            <div class="w-full">
                <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="enter your email...">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="enter your password...">
                    </div>
                    <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-md hover:bg-green-800">Login</button>
                </form>
                <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-orange-500">Sign up for free.</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Login successful');
                console.log('Token:', data.token);
                // You can redirect or do other actions here
            } else {
                alert(data.msg);
            }
        });
    </script>
</body>
</html>
